<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon"  type="image/png" href="favicon.png">
		<title>Game Boy Printer Gallery</title>
		<style>
			body{
				font-family: Helvetica, sans-serif;
				background-color: #c2c5cc;
			}
			.gallery {
				display: grid;
				grid-template-columns: 33.3% 33.3% 33.3%;
				row-gap: 1px;
				column-gap: 1px;
			}
			.gallery__img {
				width: 100%;
				aspect-ratio: 1 / 1;
				object-fit: cover;
				
				border-radius: 5px;
				cursor: pointer;
				transition: 0.3s;				
			}	
			figure{				
				margin-top: 4px;
				margin-bottom: 0px;
				margin-left: 4px;
				margin-right: 4px;
			}
			
			.button {
				background-color: #808080;
				border: none;
				color: white;
				padding: 3% 4%;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin: 4px 2px;
				cursor: pointer;
				border-radius: 10px;
			}
			
			.gallery__img:hover {
				opacity: 0.7;
			}

			/* The Modal (background) */
			.modal {
			  display: none; /* Hidden by default */
			  position: fixed; /* Stay in place */
			  z-index: 1; /* Sit on top */
			  padding-top: 100px; /* Location of the box */
			  left: 0;
			  top: 0;
			  width: 100%; /* Full width */
			  height: 100%; /* Full height */
			  overflow: auto; /* Enable scroll if needed */
			  background-color: rgb(0,0,0); /* Fallback color */
			  background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
			}

			/* Modal Content (image) */
			.modal-content {
			  margin: auto;
			  display: block;
			  width: 80%;
			  max-width: 700px;
			}

			/* Caption of Modal Image */
			#caption {
			  margin: auto;
			  display: block;
			  width: 80%;
			  max-width: 700px;
			  text-align: center;
			  color: #ccc;
			  padding: 10px 0;
			  height: 150px;
			}

			/* Add Animation */
			.modal-content, #caption {  
			  -webkit-animation-name: zoom;
			  -webkit-animation-duration: 0.6s;
			  animation-name: zoom;
			  animation-duration: 0.6s;
			}

			@-webkit-keyframes zoom {
			  from {-webkit-transform:scale(0)} 
			  to {-webkit-transform:scale(1)}
			}

			@keyframes zoom {
			  from {transform:scale(0)} 
			  to {transform:scale(1)}
			}

			/* The Close Button */
			.close {
			  position: absolute;
			  top: 15px;
			  right: 35px;
			  color: #f1f1f1;
			  font-size: 40px;
			  font-weight: bold;
			  transition: 0.3s;
			}

			.close:hover,
			.close:focus {
			  color: #bbb;
			  text-decoration: none;
			  cursor: pointer;
			}
			
			.msgDumps{
				color: #856404;
				background-color: #fff3cd;
				border-color: #ffeeba;
				
				margin-top: 1rem;
				box-sizing: border-box;
				position: relative;
				padding: 0.75rem 1.25rem;
				margin-bottom: 1rem;
				border: 1px solid transparent;
				border-radius: 0.25rem;
			}
			
			@media (min-width: 576px) { 
				.gallery {
					margin: auto;
					width: 50%;
					row-gap: 0.4%;
					column-gap: 3%;
				}
			}
		</style>
		<script type="text/javascript" src="ImgList.json"></script>
		<script>
			function JsonGet(jsonlink){
				var xmlhttp = new XMLHttpRequest();
				xmlhttp.open('GET', jsonlink, true);
				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == 4) {
						if(xmlhttp.status == 200) {
							 console.log("Done.");
						 }
					}
				};
				xmlhttp.send(null);
			}
		</script>
	</head>
	<body style="margin:0px;" onload='JsonGet("refreshlist");'>
		<h1 style="text-align: center;">Game Boy Printer Gallery</h1>
		<hr>
		<div class="msgDumps" style="text-align: center; display: none;">You still have some dumps to convert into image. Please reboot your Printer to <b>Printer Mode</b> and convert then holding the button. Then reboot again to boot in <b>Server Mode</b> to see your new pics.</div>
		<div class="gallery" id="gallery"></div>
		
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<span class="close">&times;</span>
			<img class="modal-content" id="img01">
			<div id="caption"></div>
		</div>

			}

				var content = "<figure class=\"gallery__item\" id=\"Content"+imgdata[0].ImageFolder[i].ImageName+"\">";
				content += "<img src=\"thumb/"+imgdata[0].ImageFolder[i].ImageName+".png\" class=\"gallery__img\" onclick='UpdateModalImage(\"Content"+imgdata[0].ImageFolder[i].ImageName+"\","+imgdata[0].ImageFolder[i].id+")' id=\""+imgdata[0].ImageFolder[i].id+"\">";

		<!-- MENU SCRIPT -->
		<script>
			function ShowMenu(MenuName) {
				var x = document.getElementById(MenuName);
				if (x.style.display === "none") {
					x.style.display = "block";
				} else {
					x.style.display = "none";
				}
			}
			
			function clearBox(elementID) {
				var r = confirm("Are you sure you want to delete this photo?");
				if (r == true) {
					document.getElementById("myModal").style.display = "none";
					document.getElementById(elementID).remove();
					var link = "delete?id="+elementID.substring(7,12);
					JsonGet(link);
				}
			}
		</script>
		
		<!-- MODAL IMAGES SCRIPT -->
		<script>		
			// Get the modal
			var modal = document.getElementById("myModal");
			var modalImg = document.getElementById("img01");
			var captionText = document.getElementById("caption");
			
			function UpdateModalImage(elementID, imageID){
				// Get the image and insert it inside the modal - use its "alt" text as a caption
				var img = document.getElementById(elementID).childNodes[0];
				modal.style.display = "block";
				modalImg.src = img.src;
				var content = "<div>"
				if (imgdata[0].ImageFolder[imageID].bmp == 1) {
					content += "<a download=\""+imgdata[0].ImageFolder[imageID].ImageName+".bmp\" href=\"download?id="+imgdata[0].ImageFolder[imageID].ImageName+"&format=bmp\" class=\"button\">BMP</a> ";
				}
				if (imgdata[0].ImageFolder[imageID].png == 1) {
					content += "<a download=\""+imgdata[0].ImageFolder[imageID].ImageName+".bmp\" href=\"download?id="+imgdata[0].ImageFolder[imageID].ImageName+"&format=png\" class=\"button\">PNG</a> ";
				}
				content += "<a onclick='clearBox(\"Content"+imgdata[0].ImageFolder[imageID].ImageName+"\");' class=\"button\">Delete</a></div>";
				captionText.innerHTML = content;
			}
			
			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close")[0];

			// When the user clicks on <span> (x), close the modal
			span.onclick = function() { 
				modal.style.display = "none";
			}
		</script>
		
	</body>
</html>
